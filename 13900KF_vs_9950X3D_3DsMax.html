<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сравнение 13900KF vs 9950X3D (рабочие задачи)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Сравнение рабочих задач: 13900KF vs 9950X3D</h1>
  <p>Проценты показывают, насколько 9950X3D быстрее или медленнее в каждом тесте</p>
  <div id="chart"></div>

  <script>
    const tasks = [
      "ViewPort (FPS)",
      "MassCollapse (время)",
      "HeavyModifierStack (время)",
      "UVWPack (время)",
      "MassObjectSelect (время)",
      "HeavyFloorGen (время)",
      "MTLEditor (время)",
      "MTLPreview (время)",
      "LM Studio (токенов/сек)",
      "Corona (время)",
      "CBR23 (баллы)",
      "Scene Load (время)"
    ];

    const percentDiff = [
      -13.3, 0.7, -45.2, 16.7, -5.6, 13.0, 0.8, 0.0, 27.3, 17.4, 12.5, 4.4
    ];

    const trace = {
      x: percentDiff,
      y: tasks,
      type: 'bar',
      orientation: 'h',
      text: percentDiff.map(v => v + '%'),
      textposition: 'auto',
      marker: {
        color: percentDiff.map(v => v >= 0 ? '#2ca02c' : '#d62728')
      }
    };

    const layout = {
      title: 'Процент разницы в производительности (9950X3D vs 13900KF)',
      xaxis: {
        title: '% разницы',
        zeroline: true,
        zerolinecolor: '#000'
      },
      yaxis: {
        automargin: true
      },
      height: 700
    };

    Plotly.newPlot('chart', [trace], layout);
  </script>
</body>
</html>
